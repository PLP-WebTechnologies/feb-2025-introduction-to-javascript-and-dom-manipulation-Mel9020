<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Webpage</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Dynamic Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="content-section">
      <p id="dynamic-text">This is some original text. Click the button to change it!</p>
    </section>

    <button id="change-text">Change Text</button>
    <button id="toggle-element">Add/Remove Element</button>
  </main>

  <footer>
    <p>&copy; 2025 Dynamic Webpage. All rights reserved.</p>
  </footer>
</body>
</html>
